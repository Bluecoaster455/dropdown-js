<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="index.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    </head>
    <body>
        <p>
          This is just an example of a dropdown using DropdownJS. No coding needed to make this, just html attributes. 
          You can also change the styles to your liking for your projects.
        </p>
        <div id="dropdown-container" style="margin-top: 10px;">
          <button dropdown-id="dropdown" dropdown-align="left">Click me to open the dropdown</button>

          <div id="dropdown" dropdown dropdown-container="#dropdown-container" style="margin-top: 5px;">
            <ul>
              <li>
                <a href="javascript:;" class="action-user"><i class="far fa-user"></i> My account</a>
              </li>
              <li>
                <a href="javascript:;" class="action-news"><i class="far fa-newspaper"></i> News </a>
              </li>
              <li>
                <a href="javascript:;" class="action-settings"><i class="fas fa-cog"></i> Settings</a>
              </li>
            </ul>
          </div>

        </div>

    </body>
</html>
